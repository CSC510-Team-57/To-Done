name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analyse the code with pylint
        id: pylint
        run: |
          find . -type f \( -name 'apps.py' -o -name 'forms.py' -o -name 'models.py' -o -name 'settings.py' -o -name 'urls.py' -o -name 'views.py' \) -print0 | while IFS= read -r -d '' file; do
            echo "Running pylint on $file"
            pylint "$file" | grep "Your code has been rated at" | grep -o -E '[0-9]+\.[0-9]+'
          done
          score=$(find . -type f \( -name 'apps.py' -o -name 'forms.py' -o -name 'models.py' -o -name 'settings.py' -o -name 'urls.py' -o -name 'views.py' \) -exec pylint {} + | grep "Your code has been rated at" | grep -o -E '[0-9]+\.[0-9]+')
          echo "Pylint score: $score"
          echo "score=$score" >> $GITHUB_ENV

      - name: Update pylint score badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: pylint_score
          LABEL: 'Pylint Score'
          STATUS: ${{ env.score }}
          COLOR: 'green'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
